
<h2>Clients</h2>

<div>
  <label>Find by name</label>
  <input [(ngModel)]="findWord" type="text" >
  <button (click)="find()">find</button>
</div>

<div>
  <button (click)="add()">Manipulations</button>
  <app-add-client [client]="client" *ngIf="isButtonClicked"></app-add-client>
  <button (click)="close()">close</button>
</div>

<table>
  <tr>
    <td>id</td>
    <td>name</td>
    <td>type of work</td>
    <td>master's name</td>
    <td>UPDATE/DELETE</td>
  </tr>
  <tr *ngFor="let c of clients">
    <td>{{c.id}}</td>
    <td>{{c.name}}</td>
    <td>{{c.typeOfWork}}</td>
    <td>{{c.mastersName}}</td>
    <td>
          <button (click)="update(c)">update</button>
          <button (click)="delete(c)">delete</button>
    </td>
  </tr>
</table>
